<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили могут быть добавлены здесь */
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Личный кабинет</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Сайдбар -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Меню</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#">Мои заказы</a>
                            </li>
                            <li class="list-group-item"><a href="#">Избранное</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Контент -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Профиль</h5>
                        <p class="card-text" id="fullName"></p>
                        <p class="card-text" id="email"></p>
                        <div class="card-text" id="phoneContainer"></div> <!-- Container for phone number input -->
                        <button id="savePhoneBtn" class="btn btn-primary">Сохранить номер телефона</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myOrders">
        <!-- Здесь будет отображаться список мероприятий, на которые пользователь купил билеты -->
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="User.js" defer></script>
    
</body>

</html>
