<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Панель администратора</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admin.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Мероприятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Настройки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <h1 class="mt-4">Выберите мероприятие</h1>
        <div class="row">
            <!-- Ваш код с формами создания и управления мероприятиями -->
                <!-- Модальное окно для редактирования и удаления мероприятия -->
    <div class="modal fade" id="editDeleteEventModal" tabindex="-1" aria-labelledby="editDeleteEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDeleteEventModalLabel">Редактирование и удаление мероприятия</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Форма для редактирования мероприятия -->
                    <form id="editEventForm">
                        <div class="mb-3">
                            <label for="editEventImageURL" class="form-label">URL картинки мероприятия</label>
                            <input type="url" class="form-control" id="editEventImageURL" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEventName" class="form-label">Название мероприятия</label>
                            <input type="text" class="form-control" id="editEventName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEventPrice" class="form-label">Цена мероприятия</label>
                            <input type="number" class="form-control" id="editEventPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEventTime" class="form-label">Время мероприятия</label>
                            <input type="datetime-local" class="form-control" id="editEventTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                    <!-- Кнопка для удаления мероприятия -->
                    <button id="deleteEventBtn" class="btn btn-danger mt-3">Удалить мероприятие</button>
                </div>
            </div>
        </div>
    </div>
        </div>
        <!-- Список мероприятий для редактирования -->
        <div id="eventList" class="row row-cols-1 row-cols-md-3 g-4"></div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="admin.js" defer></script>
</body>
</html>
