<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// 1
function compareNumbers(num1, num2) {
    if (num1 < num2) {
        return -1;
    } else if (num1 > num2) {
        return 1;
    } else {
        return 0;
    }
}

// 2
function factorial(num) {
    if (num === 0 || num === 1) {
        return 1;
    } else {
        return num * factorial(num - 1);
    }
}

// 3
function combineDigits(digit1, digit2, digit3) {
    return parseInt(String(digit1) + String(digit2) + String(digit3));
}

// 4
function calculateArea(length, width = length) {
    return length * width;
}

// 5
function isPerfectNumber(number) {
    let sum = 0;
    for (let i = 1; i < number; i++) {
        if (number % i === 0) {
            sum += i;
        }
    }
    return sum === number;
}

// 6
function perfectNumbersInRange(min, max) {
    for (let i = min; i <= max; i++) {
        if (isPerfectNumber(i)) {
            console.log(i);
        }
    }
}

// 7
function formatTime(hours, minutes = 0, seconds = 0) {
    const formattedHours = String(hours).padStart(2, '0');
    const formattedMinutes = String(minutes).padStart(2, '0');
    const formattedSeconds = String(seconds).padStart(2, '0');
    return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
}

// 8
function timeToSeconds(hours, minutes, seconds) {
    return hours * 3600 + minutes * 60 + seconds;
}

// 9
function secondsToTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const remainingSeconds = seconds % 3600;
    const minutes = Math.floor(remainingSeconds / 60);
    const remainingSecondsAfterMinutes = remainingSeconds % 60;
    return formatTime(hours, minutes, remainingSecondsAfterMinutes);
}

// 10
function timeDifference(hours1, minutes1, seconds1, hours2, minutes2, seconds2) {
    const totalSeconds1 = timeToSeconds(hours1, minutes1, seconds1);
    const totalSeconds2 = timeToSeconds(hours2, minutes2, seconds2);
    const differenceInSeconds = Math.abs(totalSeconds1 - totalSeconds2);
    return secondsToTime(differenceInSeconds);
}

    </script>
</body>
</html>
